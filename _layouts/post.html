---
layout: default
---

{% if page.image %}
	<h1>
		<img class="img-rounded img-responsive" src="{{ site.url }}{{ page.image }}" />
	</h1>
{% endif %}

<div class="row">
	<div class="col-md-10">
		<h1 class="post-header">
			<span class="post-title">{{ page.title }}</span>
			<small class="post-date">{{ page.date | date_to_string }}</small>
		</h1>

		<div class="post-content">
			{{ content }}
		</div>
	</div>
</div>
