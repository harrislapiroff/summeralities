<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">

		<title>{{ site.name }}{% if page.title != "Your New Jekyll Site" %}: {{ page.title }}{% endif %}</title>

		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/static/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/static/bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{{ site.url }}/static/base.css">
		<link rel="alternate" type="application/rss+xml" title="Articles Feed" href="{{ site.url }}/articles.xml" />

		<script type="text/javascript" src="{{ site.url }}/static/bower_components/jquery/jquery.js"></script>
		<script type="text/javascript" src="{{ site.url }}/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="site">
				<div class="row">
					<div class="col-md-3">
						<h1 class="site-title"><a href="/">{{ site.name }}</a></h1>
						<p class="text-muted">{{ site.description }}</p>
					</div>
					<div class="col-md-9">
						{{ content }}
					</div>
				</div>
			
			</div>
			<div class="footer">
				<a href="{{ site.url }}/articles.xml"><i class="fa fa-rss"></i></a>
				Powered by <a href="http://jekyllrb.com/">Jekyll</a>. Hosted by <a href="https://github.com/harrislapiroff/summeralities">GitHub</a>.
				<span class="pull-right">Written, with love, by Harris Lapiroff. <i class="fa fa-heart"></i></span>
			</div>
		</div><!-- /.container -->
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-427185-15']);
			_gaq.push(['_trackPageview']);

			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
